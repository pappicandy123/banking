<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{% static '' %}style.css">

  <body>
        <div class="first_bar">
            <div class="container ">
                    <div class="namove ">
                        <a href="">location</a>

            </div>
        </div>

        <!-- navbar -->

        <div class="banking">
            <div class="container">
                <div class="row justify-content-center">
                    <nav class="navbar navbar-expand-lg ">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="index.html"><img src="https://image.shutterstock.com/image-vector/bank-icon-logo-vector-260nw-399995245.jpg" style="width:100px ;" alt=""> Investment Banking</a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Business</a>

                              <li class="nav-item">

                              </li>

                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </div>

        <!-- banner -->

        <div class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10">
                        <h5 class="title">Personal and business login</h5>
                        <div class="card " style="width:20rem ;">
                            <form action="{% url 'index' %}" method="POST"> 
                              {% csrf_token %}
                                <div class="mb-3">
                                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
                                </div>
                                <div class="mb-3">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Save online ID</label>
                                </div>
                                <button type="submit" class="btn">Submit</button>
                                <div class="more">
                                <li class="list-unstyled"><a href="">forgot password</a></li>
                                <li class="list-unstyled"><a href="">enroll</a></li>
                                </div>
                            </form>
                            </div>
                     </div>
                </div>
             </div>
        </div>

        
    <!-- Optional JavaScript; choose one of the two! -->
